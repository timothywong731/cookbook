<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vibe Cookbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f8f8;
            --card-bg: #ffffff;
            --text-color: #222222;
            --secondary-text: #666666;
            --accent-color: #000000;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            font-weight: 900;
        }

        header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-top: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .card-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .card-meta {
            margin-top: 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary-text);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Vibe Cookbook</h1>
            <p>A collection of flavor and memories</p>
        </header>
        
        <div class="gallery">
            {% for item in items %}
            <a href="{{ item.html_filename }}" class="card">
                <img src="{{ item.illustration_filename }}" class="card-image" alt="{{ item.dish_name }}">
                <div class="card-content">
                    <h2 class="card-title">{{ item.dish_name }}</h2>
                    <div class="card-meta">
                        {{ item.prep_time or '-' }} &bull; {{ item.servings or '-' }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
